<div class="text-layout">
 <h1>Pipes personalizados</h1>
 <p> Pipes creados por {{ 'Nosotros'|mayusculas:enMayusculas}}</p>

</div>



<p-toolbar>
 <div class="p-toolbar-group-left"> </div>

 <div class="p-toolbar-group-right">
  <button pButton label="Toggle mayÃºsculas" class=" p-button-success mr-1" (click)="change()"></button>

  <button pButton icon="pi pi-sort" label="Por Nombre" class="mr-1" (click)="changeSort('nombre')"></button>
  <button pButton icon="pi pi-sort" label="Vuela" class="mr-1 p-button-help" (click)="changeSort('vuela')"></button>
  <button pButton icon="pi pi-sort" label="Por Color" class="mr-1 p-button-info" (click)="changeSort('color')"></button>
 </div>
</p-toolbar>



<div class="p-grid">
 <div class="p-col mt-2">

  <p-table [value]="heroes |ordenar:ordenarPor">
   <ng-template pTemplate="header">
    <tr>
     <th>Nombre</th>
     <th>Vuela</th>
     <th>Color</th>

    </tr>
   </ng-template>
   <ng-template pTemplate="body" let-heroe>
    <tr>
     <td>{{heroe.nombre }}</td>
     <!-- Pipes encadenados, primero ejecuta vuela y despues titlecase -->
     <td>{{heroe.vuela|vuela|titlecase}}</td>
     <td>{{heroe.color}}</td>

    </tr>
   </ng-template>
  </p-table>

 </div>
</div>




<div class="p-grid">
 <div class="p-col mt-2">

  <p-table [value]="heroes|slice:0">
   <ng-template pTemplate="header">
    <tr>
     <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon> </th>
     <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon> </th>
     <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon> </th>
   

    </tr>
   </ng-template>
   <ng-template pTemplate="body" let-heroe>
    <tr>
     <td>{{heroe.nombre }}</td>
     <!-- Pipes encadenados, primero ejecuta vuela y despues titlecase -->
     <td>{{heroe.vuela|vuela|titlecase}}</td>
     <td>{{heroe.color}}</td>

    </tr>
   </ng-template>
  </p-table>

 </div>
</div>
