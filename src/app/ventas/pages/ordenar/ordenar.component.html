<div class="text-layout">
 <h1>Pipes personalizados</h1>
 <p> Pipes creados por {{ 'Nosotros'|mayusculas:enMayusculas}}</p>

</div>



<p-toolbar>
 <div class="p-toolbar-group-left"> </div>

 <div class="p-toolbar-group-right">
  <button pButton label="Toggle mayÃºsculas" class=" p-button-success mr-1" (click)="change()"></button>

  <button pButton icon="pi pi-sort" label="Por Nombre" class="mr-1"></button>
  <button pButton icon="pi pi-sort" label="Valores" class="mr-1 p-button-help"></button>
  <button pButton icon="pi pi-sort" label="Por Color" class="mr-1 p-button-info"></button>
 </div>
</p-toolbar>



<div class="p-grid">
 <div class="p-col mt-1">

  <p-table [value]="[]">
   <ng-template pTemplate="header">
    <tr>
     <th>Vin</th>
     <th>Year</th>
     <th>Brand</th>
     <th>Color</th>
    </tr>
   </ng-template>
   <ng-template pTemplate="body" let-car>
    <tr>
     <td>{{car.vin}}</td>
     <td>{{car.year}}</td>
     <td>{{car.brand}}</td>
     <td>{{car.color}}</td>
    </tr>
   </ng-template>
  </p-table>

 </div>
</div>
