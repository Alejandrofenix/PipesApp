<div class="text-layout">
 <h1>Pipes no tan comunes</h1>
 <p>
  Pipes incluidos en Angular - Usualmente en el Common Module
 </p>
</div>

<div class="grid">
 <div class="col md:col-6">

  <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">

   <p>Hola {{nombre}}, es un placer {{genero|i18nSelect:invitacionMapa}} a nuestro evento.</p>

   <button pButton pRipple type="button" label="Cambiar" class="p-button-outlined p-button-success" (click)="cambiarNombre()"></button>
  </p-fieldset>


 </div>
 <div class="col md:col-6">

  <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
   <p>Actualmente {{clientes.length|i18nPlural:clientesMap}} </p>
   <button pButton pRipple type="button" label="Eliminar" class="p-button-outlined p-button-danger" (click)="borrarCliente()" ></button>
  </p-fieldset>

 </div>
</div>
